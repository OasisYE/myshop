{% extends "web/base.html" %}
{% load static from staticfiles %}

{% block mylink %}
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/order.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/order-app.css' %}">
{% endblock %}

{% block mainbody %}
<div class="mainbody order">
  <div class="container">
	<!-- 面包屑导航 -->
	<div class="crumbs col-xs-12 col-sm-12">
	  <ol class="breadcrumb">
		<li class="hidden-xs hidden-sm"><a href="{% url 'index' %}">首页</a></li>
		<li class="hidden-xs hidden-sm">我的商城</li>
		<li class="active">个人中心</li>
	  </ol>
	</div><!-- 面包屑导航 E-->

	<div class="main clearfix">
		<!-- 左侧导航 -->
		<div class="left-nav f-fl col-md-4 hidden-xs hidden-sm">
			<div class="nav-main">
				<a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人中心</a><hr>
				<a href="{% url 'vip_resetps' %}" class="ml">密码修改</a>


			</div>
		</div><!-- 左侧导航 E-->

		<!-- 右侧内容展示 -->
		<div class="right-content f-fr col-md-8 col-xs-12 col-sm-12">
			<div style="width: 100%;height: 60px;padding-top:10px;">
				<legend>账号信息资料</legend>
			</div>
			<div style="padding-left: 30%;width: 60%">
				<form action="{% url 'vip_update' %}" method="post">
					{% csrf_token %}
				  <div class="form-group">
				    <label>账号</label>
				    <input type="text" class="form-control" name="username" value="{{vp.username}}" disabled>
				  </div>
				  <div class="form-group">
				    <label>真实姓名</label>
				    <input type="text" class="form-control" name="name" placeholder="真实姓名" value="{{vp.name}}">
				  </div>
				  <div>
				    <label>
				      <input type="radio" name="sex" value="1" {% if vp.sex == 1 %}checked{% endif %}> 男
				      <input type="radio" name="sex" value="0" {% if vp.sex == 0 %}checked{% endif %}> 女
				    </label>
				  </div>
				  <div class="form-group">
				    <label>地址</label>
				    <input type="text" class="form-control" name="address" placeholder="联系地址" value="{{vp.address}}">
				  </div><div class="form-group">
				    <label>邮编</label>
				    <input type="text" class="form-control" name="code" placeholder="邮编" value="{{vp.code}}">
				  </div><div class="form-group">
				    <label>电话</label>
				    <input type="text" class="form-control" name="phone" placeholder="联系电话" value="{{vp.phone}}">
				  </div><div class="form-group">
				    <label>邮箱</label>
				    <input type="text" class="form-control" name="email" placeholder="邮箱地址" value="{{vp.email}}">
				  </div>
				  <br>
				  <button type="submit" class="btn btn-success">保存</button>
				  <button type="reset" class="btn btn-warning">重置</button>
				</form>
			</div>
		</div>
	</div>
  </div>
</div>
<!-- 主内容区域 E-->
{% endblock %}
